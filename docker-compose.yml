version: '3.8'

services:

  invidious-database:
    image: postgres:13-alpine
    hostname: database
    volumes:
      - invidious-database:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - database-backend
    deploy:
      placement:
        constraints:
          - node.labels.database-server == true
      restart_policy:
        condition: any
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s
      rollback_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s 
    healthcheck:
      test: ["CMD", "pg_isready", "-U, "kemal"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      POSTGRES_DB: invidious
      POSTGRES_USER: kemal
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}

  invidious-server:
    image: quay.io/invidious/invidious:latest
    hostname: invidious
    networks:
      - traefik-public
      - database-backend
#    logging:
#      driver: none
    deploy:
      mode: replicated
      replicas: 4
      restart_policy:
        condition: any
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s
      rollback_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s 
    environment:
      INVIDIOUS_CONFIG: |
        channel_threads: 4
        check_tables: true
        feed_threads: 4
        db:
          user: kemal
          password: ${DATABASE_PASSWORD}
          host: database
          port: 5432
          dbname: invidious
        full_refresh: false
        https_only: true
        domain: https://${INVIDIOUS_HOSTNAME}/
        popular_enabled: true
        login_enabled: true
        registration_enabled: true
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"

      # Access Router
      - "traefik.http.routers.invidious.rule=Host(`${INVIDIOUS_HOSTNAME}`)"
      - "traefik.http.routers.invidious.tls.certresolver=letsencrypt"
      - "traefik.http.routers.invidious.entrypoints=websecure"
      - "traefik.http.routers.invidious.middlewares=invidious-headers"

      # CSP Header middleware
      - "traefik.http.middlewares.invidious-headers.headers.contentSecurityPolicy=default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; manifest-src 'self'; media-src 'self' blob: https://*.googlevideo.com:443 https://*.youtube.com:443; child-src blob:"

networks:
  traefik-public:
    external: true
  database-backend:
    driver: overlay